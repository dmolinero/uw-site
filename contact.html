    <!-- Main page content -->
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-5 stack-sm">
                    <h1>Contact</h1>
                    <p>This contact form will email David Molinero. Expect a reply within two business days.</p>
                </div>
                <div class="col-7">
                    <form id="contact-form" method="post" name="contactform" action="contact-form-handler.php">
                        <div class="row">
                            <div class="col-6">
                                <label for="name">Name</label>
                                <br />
                                <input autofocus="true" id="name" name="name" type="text" required="required" placeholder="Enter your name" autocomplete="off">
                            </div>
                            <div class="col-6">
                                <label for="email">Email</label>
                                <br />
                                <input id="email" name="email" type="email" required="required" placeholder="Enter your email" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="message">Message</label>
                                <br />
                                <textarea id="message" name="message" rows="4" required="required" placeholder="Enter your message" autocomplete="off"></textarea>
                            </div>
                            <div class="col-12">
                                <input class="primary-button" name="submit" type="submit" value="Send Email">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
